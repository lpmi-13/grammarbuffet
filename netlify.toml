[Settings]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=604800"

[[redirects]]

  from = "/touchwords/*"
  to = "https://awesome-ptolemy-2a0bc0.netlify.com/:splat"
  status = 200
  force = true

[[redirects]]

  from = "/rhyme-game/*"
  to = "https://eager-banach-3d94fd.netlify.com/:splat"
  status = 200
  force = true
